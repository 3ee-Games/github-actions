name: Track Resolved Bugs

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  issues: read

jobs:
  track-bugs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Fetch All Closed Bug Issues (GraphQL)
        run: |
          TOKEN=${{ secrets.GITHUB_TOKEN }}
          OWNER="3ee-Games"
          REPO="hoa-simulator"
          END_CURSOR=null  # Proper null value
          TOTAL_BUGS=0
          
          # Construct query dynamically
          create_query() {
            jq -n \
              --argjson endCursor "$END_CURSOR" \
              '{
                query: "query($endCursor: String) {
                  repository(owner: \"3ee-Games\", name: \"hoa-simulator\") {
                    issues(first: 100, labels: [\"bug\"], states: CLOSED, after: $endCursor) {
                      totalCount
                      pageInfo {
                        endCursor
                        hasNextPage
                      }
                    }
                  }
                }",
                variables: {
                  endCursor: $endCursor
                }
              }'
          }

          # Loop to handle pagination and get total bug count
          while :; do
            QUERY=$(create_query)
            
            # Debugging - Print the query
            echo "DEBUG: Constructed Query: $QUERY"
            
            RESPONSE=$(curl -s -X POST -H "Authorization: Bearer $TOKEN" \
              -H "Content-Type: application/json" \
              -d "$QUERY" https://api.github.com/graphql)
            
            echo "DEBUG: Raw Response: $RESPONSE"

            BUG_COUNT=$(echo $RESPONSE | jq '.data.repository.issues.totalCount')
            if [ "$BUG_COUNT" != "null" ]; then
              TOTAL_BUGS=$((TOTAL_BUGS + BUG_COUNT))
            fi

            HAS_NEXT_PAGE=$(echo $RESPONSE | jq '.data.repository.issues.pageInfo.hasNextPage')
            END_CURSOR=$(echo $RESPONSE | jq -r '.data.repository.issues.pageInfo.endCursor')

            if [ "$HAS_NEXT_PAGE" != "true" ]; then
              break
            fi
          done

          mkdir -p public
          echo "{\"resolved_bugs\": $TOTAL_BUGS}" > public/bug-count.json

      - name: Check Git Status
        run: |
          git status
          git diff

      - name: Commit and Push Bug Count
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/bug-count.json
          git commit -m "Update bug count" || echo "No changes to commit"
          git push
